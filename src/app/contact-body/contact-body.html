<section class="py-80 bg-black">
  <div class="container text-center">
    <div class="mb-64">
      <span class="py-2 px-3 pe-4 author-span rounded-pill d-inline-block color-f97316 mb-3"
        >فريقنا</span
      >
      <h2 class="text-white mb-3">تعرف على كتابنا</h2>
      <p class="mb-0 color-a1a1a1">
        فريقنا من المصورين والكتاب ذوي الخبرة شغوفون بمشاركة معرفتهم مع المجتمع.
      </p>
    </div>
    <div class="row g-5">
      @for (post of data.posts; track post.id) {
        <div class="col-4">
          <div class="p-4 b-08 b-161616 rounded-4 cont">
            <div
              class="d-flex mb-3 justify-content-center align-items-center flex-column position-relative"
            >
              <img
                [src]="post.author.avatar"
                [alt]="post.author.name"
                class="rounded-circle object-fit-cover"
              />
              <div
                class="rounded-circle check b-08 bg-FF6900 d-flex justify-content-center align-items-center p-1 position-absolute"
              >
                <i class="fa-solid fa-check text-white"></i>
              </div>
            </div>
            <h3 class="mb-0 text-white font-18 fw-bold">{{ post.author.name }}</h3>
            <p class="mb-3 color-f97316 font-14 fw-medium">{{ post.author.role }}</p>
            <div class="d-flex align-items-center justify-content-center column-gap-3">
              <a
                href="https://x.com/?lang=ar"
                target="_blank"
                class="w-40 h-40 rounded-3 twitter text-decoration-none d-flex justify-content-center align-items-center bg-262626 color-727272"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
              <a
                href="https://github.com/"
                target="_blank"
                class="w-40 h-40 github text-decoration-none rounded-3 bg-262626 d-flex justify-content-center align-items-center color-727272"
                ><i class="fa-brands fa-github"></i
              ></a>
              <a
                href="https://www.linkedin.com/feed/"
                target="_blank"
                class="w-40 h-40 linkedin text-decoration-none rounded-3 bg-262626 d-flex justify-content-center align-items-center color-727272"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
